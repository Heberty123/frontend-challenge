<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <img src="../imagem/imagens-index/Logo.svg" alt="">
                <h1><span class="blue">Alura</span>Geek</h1>
            </div>
            
            <div class="flex-final">
                <div class="pesquisa-container">
                    <input type="text" value="O que deseja encontrar?" class="input-pesquisa">
                    <img class="lupa-pesquisa" src="../imagem/imagens-index/Lupa_pesquisa.svg" alt="">
                </div>

                <div class="container-night">
                    <div class="box-night">
                        <button class="button-night"></button>
                    </div>
                </div>

        
                <a id="logado" href="">Login</a>
            </div>
        </div>
    </header>

    <main class="container-principal-session">

        <form onsubmit="foiLogado(event)" class="container-login">
            <h2 class="title-login">Iniciar Sessão</h2>
            <input class="input-email" type="text" placeholder="escreva seu email">
            <input class="input-senha" type="text" placeholder="escreva sua senha">
            <input class="input-button-login" type="submit" value="Entrar">
        </form>

        <section class="container-session-logado">
            <h2>Você esta conectado como usuario</h2>
            <h1 class="title-user-connect"></h1>
            <button onclick="Deslogar()" class="button-deslogar">Deslogar</button>
        </section>
    </main>

    
    <footer class="rodape">

        <div class="margin-auto">
            <article class="contato">
                <div class="logo-rodape">
                    <img src="../imagem/imagens-index/Logo.svg" alt="">
                    <h1><span class="blue">Alura</span>Geek</h1>
                </div>
    
                <div class="container-about">
                    <p class="about">Quem somos nós</p>
                    <p class="about">Política de privacidade</p>
                    <p class="about">Programa fidelidade</p>
                    <p class="about">Nossas lojas</p>
                    <p class="about">Quero ser franqueado</p>
                    <p class="about">Anuncie aqui</p>
                </div>
    
                <form class="formulario-contato">
                    <h2>Fale conosco</h2>
                    <div class="input-contato-nome"><input type="text" placeholder="André Lisboa"></div>
                    <div class="input-mensagem"><textarea type="text"></textarea></div>
                    <input type="submit" value="Enviar mensagem" class="button-submit-contato">
                </form>
            </article>
        </div>
       

        <section class="back-direitos-autorais">
            <h2>Desenvolvido por Heberty Guelfi do Prado</h2>
            <p>Estudante de fullstack de java e C#</p>
            <p>2022</p>
        </section>

    </footer>

    <script src="../JS/dark-day.js"></script>
    <script src="../session/Login.js"></script>
    <script src="../session/Session.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <img src="../imagem/imagens-index/Logo.svg" alt="">
                <h1><span class="blue">Alura</span>Geek</h1>
            </div>
            
            <div class="flex-final">
                <div class="pesquisa-container">
                    <input type="text" value="O que deseja encontrar?" class="input-pesquisa">
                    <img class="lupa-pesquisa" src="../imagem/imagens-index/Lupa_pesquisa.svg" alt="">
                </div>

                <div class="button-night">
                    <section class="container-night">
                        <input type="checkbox" name="input-power" id="input-power">
                        <label for="input-power" id="label-night"></label>
                    </section>
                    <img src="../imagem/imagens-index/owl-svgrepo-com.svg" alt="">
                </div>

        
                <a href="">Login</a>
            </div>
        </div>
    </header>

    <main class="container-principal-session">

        <form action="" class="container-login">
            <h2 class="title-login">Iniciar Sessão</h2>
            <input class="input-email" type="text" value="escreva seu email">
            <input class="input-senha" type="text" value="escreva sua senha">
            <input class="input-button-login" type="submit" value="Entrar">
        </form>
    </main>

    
    <footer class="rodape">

        <div class="margin-auto">
            <article class="contato">
                <div class="logo-rodape">
                    <img src="../imagem/imagens-index/Logo.svg" alt="">
                    <h1><span class="blue">Alura</span>Geek</h1>
                </div>
    
                <div class="container-about">
                    <p class="about">Quem somos nós</p>
                    <p class="about">Política de privacidade</p>
                    <p class="about">Programa fidelidade</p>
                    <p class="about">Nossas lojas</p>
                    <p class="about">Quero ser franqueado</p>
                    <p class="about">Anuncie aqui</p>
                </div>
    
                <form class="formulario-contato">
                    <h2>Fale conosco</h2>
                    <input type="text" class="input-contato-nome" value="nome">
                    <input type="text" class="input-mensagem" value="Mensagem..."></input>
                    <input type="submit" class="button-submit-contato">
                </form>
            </article>
        </div>
       

        <section class="back-direitos-autorais">
            <h2>Desenvolvido por Heberty Guelfi do Prado</h2>
            <p>Estudante de fullstack de java e C#</p>
            <p>2022</p>
        </section>

    </footer>
</body>
</html>

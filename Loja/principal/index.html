<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <img src="../imagem/Logo.svg" alt="">
                <h1><span class="blue">Alura</span>Geek</h1>
            </div>
            
            <div class="flex-final">
                <div class="pesquisa-container">
                    <input id="pesquisa" type="text" value="O que deseja encontrar?" class="input-pesquisa">
                </div>

                <div class="button-night">
                    <section class="container-night">
                        <input type="checkbox" name="input-power" id="input-power">
                        <label for="input-power" id="label-night"></label>
                    </section>
                    <img src="../imagem/owl-svgrepo-com.svg" alt="">
                </div>

        
                <a href="">Login</a>
            </div>
        </div>
    </header>

    <div class="banner-img">
        <article class="article-promocoes">
            <h2>Dezembro Promocional</h2>
            <p>Produtos selecionados com 33% de desconto</p>
            <a href="">Ver Consoles</a>
        </article>
    </div>

    <div class="container-credit-card">
        <div class="central-grid-card">
            <section class="informacoes-card">
                ola
            </section>
    
            <div class="box-credit-card">

                <div class="circle"></div>

                <div class="card">
                    <div class="logo-card"><img src="../imagem/Logo.svg" alt=""></div>
                    <span class="title-card"><span class="blue">Alura</span>Geek</span>
                    <div class="marca-card"><img src="../imagem/visa-svgrepo-com.svg" alt=""></div>
                    <div class="chip"><img src="../imagem/sim-card-chip-svgrepo-com.svg" alt=""></div>
                    <div class="anaconda"><img src="../imagem/anaconda.svg" alt=""></div>
                    <span class="title-card-sombra">CARD</span>
                    <span class="numero-card">1234 5678 9876 5432</span>
                    <span class="small-number-card">5000</span>
                    <span class="ano-card">2022</span>
                    <span class="sub-title-card">CARDHOLDER</span>
                    <span class="date-card">10/05</span>
                </div>

                <div class="card-black">
                    <span class="frase-initial-card">este cartao é do alura</span>
                    <span class="frase-final-card">este cartao é do aluno</span>
                    <div class="faixa-black"></div>
                    <div class="campo-codigos-card"></div>
                    <div class="number-card-back">999</div>
                    <span class="text-left-card">um texto pura ai</span>
                    <span class="text-right-card">um texto pura ai</span>
                    <div class="number-front-back-card">1234 5678 9876 5432</div>
                    <div class="title-footer-card">Credit Card</div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>

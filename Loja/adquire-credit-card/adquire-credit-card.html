<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <img src="../imagem/imagens-index/Logo.svg" alt="">
                <h1><span class="blue">Alura</span>Geek</h1>
            </div>
            
            <div class="flex-final">
                <div class="pesquisa-container">
                    <input type="text" value="O que deseja encontrar?" class="input-pesquisa">
                    <img class="lupa-pesquisa" src="../imagem/imagens-index/Lupa_pesquisa.svg" alt="">
                </div>

                <div class="container-night">
                    <div class="box-night">
                        <button class="button-night"></button>
                    </div>
                </div>

        
                <a id="logado" href="">Login</a>
            </div>
        </div>
    </header>

    <section class="margin-auto container-adquire-card">


            <div class="credit-card adquire-credit-card">
                <div class="logo-credit-card">
                    <img src="../credit-card/imagem/logo-credit-card.svg" alt="">
                    <h1><span class="blue">Alura</span>Geek</h1>
                </div>
                <img class="visa-card" src="../credit-card/imagem/visa-svgrepo-com.svg" alt="">
                <img class="chip-credit" src="../credit-card/imagem/credit-card-chip-svgrepo-com.svg.svg" alt="">
                <h2 class="number-card">1111 1111 1111 1111</h2>
                <h2 class="name-card-people">name</h2>
                <h2 class="data-card">12/12</h2>
                <img class="card-comedor" src="../credit-card/imagem/comedor.svg" alt="">
                <img class="game-controller" src="../credit-card/imagem/video-game-controller.svg" alt="">
                <img class="video-gamer-img" src="../credit-card/imagem/video-game1.svg" alt="">
            </div>

            <section class="form-credit-card">
                <label class="label-card-number" for="number">Number <input id="number" type="text"></label>
                

                <label class="label-card-nome" for="nome">Nome <input id="nome" type="text"></label>
                

                <label class="label-card-data" for="data">Data <input id="data" type="text"></label>
                

                <label class="label-card-csv" for="csv">CSV <input id="csv" type="text"></label>

                <input type="submit" value="submit">
                
            </section>


    </section>

    <footer class="rodape">

        <div class="margin-auto">
            <article class="contato">
                <div class="logo-rodape">
                    <img src="../imagem/imagens-index/Logo.svg" alt="">
                    <h1><span class="blue">Alura</span>Geek</h1>
                </div>
    
                <div class="container-about">
                    <p class="about">Quem somos nós</p>
                    <p class="about">Política de privacidade</p>
                    <p class="about">Programa fidelidade</p>
                    <p class="about">Nossas lojas</p>
                    <p class="about">Quero ser franqueado</p>
                    <p class="about">Anuncie aqui</p>
                </div>
    
                <form class="formulario-contato">
                    <h2>Fale conosco</h2>
                    <div class="input-contato-nome"><input type="text" placeholder="André Lisboa"></div>
                    <div class="input-mensagem"><textarea type="text"></textarea></div>
                    <input type="submit" value="Enviar mensagem" class="button-submit-contato">
                </form>
            </article>
        </div>
       

        <section class="back-direitos-autorais">
            <h2>Desenvolvido por Heberty Guelfi do Prado</h2>
            <p>Estudante de fullstack de java e C#</p>
            <p>2022</p>
        </section>

    </footer>

    <script src="../JS/dark-day.js"></script>
    <script src="../adquire-credit-card/adquire-credit-card.js"></script>
</body>
</html>

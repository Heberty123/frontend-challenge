<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../variable.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">


        <header class="cabecalho">
            <div class="box-logo">
                <h1 class="logo">ALURA </h1>
                <div>DEV</div>
            </div>
    
            <input class="barra-pesquisa" type="text" placeholder="Busque por algo">
    
            <section class="box-login">
                <img src="../imagem/Photo.png" alt="">
                <h2>Harry</h2>
            </section>
        </header>
    
        <nav class="nav-esquerda">
            <h2>MENU</h2>
    
            <ul class="lista-nav">
                <li>
                    <div class="box-editor-codigo">
                        <img src="../imagem/editor-codigo.svg" alt="">
                    </div>
                    <h2>Editor de código</h2>
                </li>
                <li>
                    <div class="box-comunidade">
                        <img src="../imagem/comunidade.svg" alt="">
                    </div>
                    <h2>Comunidade</h2>
                </li>
            </ul>
        </nav>
    
        <main class="principal">
            <section class="terminal">
                <textarea name="fonte" id="fonte"></textarea>
            </section>
            <button>
                vizualizar com o highlight
            </button>
        </main>
    
        <nav class="nav-direita">
            <h2 class="title-projto">SEU PROJETO</h2>
            <input class="nome-projeto" placeholder="Nome do seu projeto" type="text">
            <textarea class="descricao-projeto" placeholder="Descrição do seu projeto" type="text"></textarea>
    
            <h2 class="title-personalizacao">PERSONALIZAÇÃO</h2>
            <select class="personalizacao" type="">
                <option value="Javascript">JavaScript</option>
                <option value="Javascript">Html</option>
                <option value="Javascript">CSS</option>
                <option value="Javascript">Java</option>
            </select>
            <input class="cores-personalizacao" type="color">
            <button class="salvar-projeto">Salvar projeto</button>
        </nav>
    
    </div>
   
</body>
</html>
